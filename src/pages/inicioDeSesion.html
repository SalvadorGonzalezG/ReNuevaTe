<div class="divInicioSesion">
    <h1 style="text-align: center;">Bienvenidx</h1>
    <form action="" id="formularioInicioSesión" class="contenedorInicioSesion">
        <div>
            <label for="correoInicioSesion" required>Correo:</label>
            <input id="correoInicioSesion" type="email" name="correo" style="padding-left: 3%;"
                placeholder="correo_ejemplo@ejemplo.com">
        </div>
        <div>
            <label for="contraseñaInicioSesion" required>Contraseña:</label>
            <input id="contraseñaInicioSesion" type="password" name="contraseña" style="padding-left: 3%;"
                placeholder="**************">
        </div>
        <div id="divMantenerSesionAbierta">
            <input aria-labelledby="labSesionAbierta" id="mantenerSesionAbierta" type="checkbox">
            <label for="mantenerSesionAbierta" id="labSesionAbierta" >Mantener mi sesión abierta</label>
        </div>
        <input id="botonInicioSesion" type="submit" name="ingresar" value="Ingresar" disabled>
        <div class="olvidasteContraseña"><a href="">¿Olvidaste tu contraseña?</a></div>
        <div class="registrarseInicio"> <a href="">¡Registrate ahora!</a></div>
    </form>
</div>
